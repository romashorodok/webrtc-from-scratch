[package]
name = "webrtc_rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "_core"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["experimental-async"]}
pyo3-async-runtimes = { version = "0.23", features = ["attributes", "tokio-runtime"] }
